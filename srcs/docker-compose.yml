services:
  nginx:
    build: requirements/nginx/
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - /home/mstrauss/data:/var/www/html

  wordpress:
    build: requirements/wordpress/
    container_name: wordpress
    volumes:
      - /home/mstrauss/data:/var/www/html
    secrets:
      - wp_password
      - wp_user
      - wp_root_password
      - wp_root_user
    environment:
      WP_USER: /run/secrets/wp_user
      WP_PASSWORD: /run/secrets/wp_password
      WP_ROOT_USER: /run/secrets/wp_root_user
      WP_ROOT_PASSWORD: /run/secrets/wp_root_password

  mariadb:
    build: requirements/mariadb/
    container_name: mariadb
    secrets:
      - db_password
      - db_user
    environment:
      DB_USER: /run/secrets/db_user
      DB_PASSWORD: /run/secrets/db_password

secrets:
  db_user:
    file: ../secrets/db_user.txt
  db_password:
    file: ../secrets/db_password.txt
  wp_user:
    file: ../secrets/wp_user.txt
  wp_password:
    file: ../secrets/wp_password.txt
  wp_root_user:
    file: ../secrets/wp_root_user.txt
  wp_root_password:
    file: ../secrets/wp_root_password.txt

